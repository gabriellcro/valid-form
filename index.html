<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script type="module" src="assets/js/validForm.js"></script>
    <script type="module" src="assets/js/validCPF.js" defer></script>

    <title>Valid Form</title>
  </head>
  <body>
    <section class="container">
      <form class="form" id="form">
        <div class="flex-col">
          <h1>Formulário</h1>
          <p>Por favor, preencha o formulário abaixo.</p>
        </div>

        <div class="form-group">
          <div class="form-control">
            <label for="fullname" class="form-label">Nome</label>
            <input
              type="text"
              name="fullname"
              id="fullname"
              class="form-input"
              autocomplete="off"
              placeholder="James Bond"
            />
          </div>

          <div class="form-control">
            <label for="cpf" class="form-label">CPF</label>
            <input
              type="number"
              name="cpf"
              id="cpf"
              class="form-input"
              autocomplete="off"
              placeholder="999.999.999-99"
            />
          </div>

          <div class="form-control">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-input"
              autocomplete="off"
              placeholder="james@bond.com"
            />
          </div>

          <div class="form-control">
            <label for="contact" class="form-label">Contato</label>
            <input
              type="tel"
              name="contact"
              id="contact"
              class="form-input"
              maxlength="15"
              autocomplete="off"
              placeholder="(99) 99999-9999"
            />
          </div>

          <div class="row-wrap">
            <div class="flex">
              <label for="datebirth" class="form-label"
                >Data de Nascimento</label
              >
              <input
                type="date"
                name="datebirth"
                id="datebirth"
                class="form-input"
              />
            </div>

            <div class="flex">
              <p class="form-label">Estado</p>
              <select id="state" class="form-input">
                <option value="" disabled selected>Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
          </div>

          <div class="form-control">
            <p class="form-label">Gênero</p>

            <div class="row-wrap">
              <div class="flex-row">
                <input
                  type="radio"
                  name="gender"
                  id="masculine"
                  class="form-radio"
                />
                <label for="masculine">Masculino</label>
              </div>

              <div class="flex-row">
                <input
                  type="radio"
                  name="gender"
                  id="feminine"
                  class="form-radio"
                />
                <label for="feminine">Feminino</label>
              </div>
            </div>
          </div>
        </div>

        <div class="btn-group">
          <button type="reset" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </section>
  </body>
</html>
